<!DOCTYPE html>
<html lang="zh-Hant" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班表產生器 (雲端資料庫版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-light: #f9fafb;
            --text-light: #000000;
            --card-bg-light: #ffffff;
            --muted-text-light: #6b7280;
            --border-light: #e5e7eb;
            --input-bg-light: #f3f4f6;
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --danger-color: #ef4444;
            --danger-hover: #dc2626;

            --bg-dark: #111827;
            --text-dark: #ffffff;
            --card-bg-dark: #1f2937;
            --muted-text-dark: #9ca3af;
            --border-dark: #374151;
            --input-bg-dark: #374151;
        }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .theme-light {
            background-color: var(--bg-light);
            color: var(--text-light);
        }
        .theme-dark {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }
        .card {
            background-color: var(--card-bg-light);
            border: 1px solid var(--border-light);
        }
        .dark .card {
            background-color: var(--card-bg-dark);
            border-color: var(--border-dark);
        }
        .form-input {
            background-color: var(--input-bg-light);
            border: 1px solid var(--border-light);
        }
        .dark .form-input {
            background-color: var(--input-bg-dark);
            border-color: var(--border-dark);
            color: var(--text-dark);
        }
        .text-muted { color: var(--muted-text-light); }
        .dark .text-muted { color: var(--muted-text-dark); }
        .btn-primary { background-color: var(--primary-color); }
        .btn-primary:hover { background-color: var(--primary-hover); }
        .btn-danger { background-color: var(--danger-color); }
        .btn-danger:hover { background-color: var(--danger-hover); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border-left-color: #fff;
            animation: spin 1s ease infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Accordion Styles */
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
            padding: 0 1rem;
        }
        .accordion-item.active .accordion-content {
            padding: 1rem 1rem;
            max-height: 1000px; /* Adjust as needed */
            transition: max-height 0.5s ease-in, padding 0.3s ease-in;
        }
        .accordion-arrow {
            transition: transform 0.3s ease-out;
        }
        .accordion-item.active .accordion-arrow {
            transform: rotate(90deg);
        }
        
        /* Custom Week Picker Styles */
        .week-picker-day {
            transition: background-color 0.2s, color 0.2s;
        }
        .week-picker-day:hover {
            background-color: #dbeafe; /* blue-100 */
        }
        .dark .week-picker-day:hover {
            background-color: #374151; /* gray-700 */
        }
        .week-picker-day.selected {
            background-color: var(--primary-color) !important;
            color: white;
        }
        .week-picker-day.today {
            border: 1px solid var(--primary-color);
        }
        .week-picker-day.other-month {
            color: #9ca3af; /* gray-400 */
        }
        .dark .week-picker-day.other-month {
            color: #6b7280; /* gray-500 */
        }

        .schedule-table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
            border: 1px solid var(--border-light);
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        .dark .schedule-table { box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.3), 0 1px 2px 0 rgba(0, 0, 0, 0.2); }
        .schedule-table th {
            padding: 0.75rem 1rem;
            text-align: center;
            font-weight: 600;
            border-bottom: 1px solid var(--border-light);
        }
        .dark .schedule-table th { 
            border-bottom-color: #4b5563;
        }
        .schedule-table td {
            padding: 0.75rem 1rem;
            text-align: center;
            border-bottom: 1px solid var(--border-light);
            vertical-align: top;
        }
        .dark .schedule-table td { border-bottom-color: var(--border-dark); }
        .schedule-table tbody tr:last-child td { border-bottom: none; }
        .schedule-table tbody tr:nth-child(even) { background-color: #fafafa; }
        .dark .schedule-table tbody tr:nth-child(even) { background-color: rgba(255, 255, 255, 0.03); }
        .holiday-cell { background-color: #e5e7eb; color: #4b5563; font-style: italic; }
        .dark .holiday-cell { background-color: #4b5563; color: #d1d5db; }
    </style>
</head>

    <!-- Modal for personnel advanced settings -->

<script>
    // --- Global State & Configuration ---
    const API_BASE_URL = `${window.location.origin}/api`; 
    let appState = {
        activeProfile: 'default',
        profiles: {
            'default': {
                settings: { tasks: [], personnel: [] },
                schedules: {}
            }
        },
    };

    const debugLog = (...args) => {
        if (localStorage.getItem('debug') === 'true') console.log('[DEBUG]', ...args);
    };
    
    const applyTheme = (theme) => {
        const themeIconLight = document.getElementById('theme-icon-light');
        const themeIconDark = document.getElementById('theme-icon-dark');
        if (theme === 'dark') {
            document.documentElement.classList.add('dark');
            document.body.classList.replace('theme-light', 'theme-dark');
            themeIconLight?.classList.add('hidden');
            themeIconDark?.classList.remove('hidden');
        } else {
            document.documentElement.classList.remove('dark');
            document.body.classList.replace('theme-dark', 'theme-light');
            themeIconLight?.classList.remove('hidden');
            themeIconDark?.classList.add('hidden');
        }
    };

    document.addEventListener('DOMContentLoaded', () => {
        const elements = {
            profileSelect: document.getElementById('profile-select'),
            newProfileBtn: document.getElementById('new-profile-btn'),
            renameProfileBtn: document.getElementById('rename-profile-btn'),
            deleteProfileBtn: document.getElementById('delete-profile-btn'),
            importProfileBtn: document.getElementById('import-profile-btn'),
            exportProfileBtn: document.getElementById('export-profile-btn'),
            profileFileInput: document.getElementById('profile-file-input'),
            taskList: document.getElementById('task-list'),
            newTaskNameInput: document.getElementById('new-task-name'),
            newTaskCountInput: document.getElementById('new-task-count'),
            addTaskBtn: document.getElementById('add-task-btn'),
            personnelList: document.getElementById('personnel-list'),
            newPersonnelNameInput: document.getElementById('new-personnel-name'),
            addPersonnelBtn: document.getElementById('add-personnel-btn'),
            startWeekInput: document.getElementById('start-week'),
            numWeeksInput: document.getElementById('num-weeks'),
            generateBtn: document.getElementById('generate-schedule'),
            generateBtnText: document.getElementById('generate-btn-text'),
            generateSpinner: document.getElementById('generate-spinner'),
            startWeekDisplay: document.getElementById('start-week-display'),
            startWeekText: document.getElementById('start-week-text'),
            weekPickerContainer: document.getElementById('week-picker-container'),
            weekPickerPrevBtn: document.getElementById('week-picker-prev'),
            weekPickerNextBtn: document.getElementById('week-picker-next'),
            weekPickerMonthYear: document.getElementById('week-picker-month-year'),
            weekPickerGrid: document.getElementById('week-picker-grid'),
            outputContainer: document.getElementById('output-container'),
            scheduleOutput: document.getElementById('schedule-output'),
            copyBtn: document.getElementById('copy-schedule'),
            exportExcelBtn: document.getElementById('export-excel'),
            exportPdfBtn: document.getElementById('export-pdf'),
            saveScheduleBtn: document.getElementById('save-schedule-btn'),
            savedSchedulesList: document.getElementById('saved-schedules-list'),
            themeToggle: document.getElementById('theme-toggle'),
            debugModeToggle: document.getElementById('debug-mode-toggle'),
            statusContainer: document.getElementById('status-container'),
            statusIndicator: document.getElementById('status-indicator'),
            statusText: document.getElementById('status-text'),
            personnelModal: document.getElementById('personnel-modal'),
            modalPersonnelName: document.getElementById('modal-personnel-name'),
            offDaysContainer: document.getElementById('off-days-container'),
            preferredTaskSelect: document.getElementById('preferred-task-select'),
            modalCloseBtn: document.getElementById('modal-close-btn'),
            modalSaveBtn: document.getElementById('modal-save-btn'),
            accordionContainer: document.getElementById('accordion-container'),
        };

        let generatedData = null; 
        let weekPickerState = {
            currentDate: new Date(),
            selectedDate: new Date(),
        };

        const api = {
            get: async (endpoint) => {
                debugLog(`GET Request to: ${API_BASE_URL}/${endpoint}`);
                try {
                    const response = await fetch(`${API_BASE_URL}/${endpoint}`);
                    if (!response.ok) {
                        const errData = await response.json().catch(() => ({ message: response.statusText }));
                        throw new Error(errData.message || `HTTP error! status: ${response.status}`);
                    }
                    return await response.json();
                } catch (error) {
                    console.error(`Fetch error for ${endpoint}:`, error);
                    alert(`無法讀取資料: ${error.message}`);
                    return null;
                }
            },
            post: async (endpoint, body) => {
                debugLog(`POST Request to: ${API_BASE_URL}/${endpoint}`, body);
                try {
                    const response = await fetch(`${API_BASE_URL}/${endpoint}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body),
                    });
                    if (!response.ok) {
                         const errData = await response.json().catch(() => ({ message: response.statusText }));
                         throw new Error(errData.message || `HTTP error! status: ${response.status}`);
                    }
                    return await response.json();
                } catch (error) {
                    console.error(`POST error for ${endpoint}:`, error);
                    alert(`操作失敗: ${error.message}`);
                    return null;
                }
            },
            put: async (endpoint, body) => {
                debugLog(`PUT Request to: ${API_BASE_URL}/${endpoint}`, body);
                try {
                    const response = await fetch(`${API_BASE_URL}/${endpoint}`, {

        function copyScheduleToClipboard() {
            if (!generatedData) return;

            generatedData.forEach((data, index) => {
                const { schedule, tasks, dateRange, weekDayDates, scheduleDays } = data;
                textContent += `第 ${index + 1} 週班表 (${dateRange})\n`;
                const header = ['勤務地點', '星期一', '星期二', '星期三', '星期四', '星期五'].join('\t');
                textContent += header + '\n';
                tasks.forEach((task, taskIndex) => {
                    let row = `${task.name}\t`;
                    row += weekDayDates.map((_, dayIndex) => {
                        if (!scheduleDays[dayIndex].shouldSchedule) return scheduleDays[dayIndex].description;
                        return schedule[dayIndex][taskIndex].join(', ');
                    }).join('\t');
                    textContent += row + '\n';
                });
                textContent += '\n';
            });
            navigator.clipboard.writeText(textContent).then(() => {
                alert('班表已複製到剪貼簿！');
            }).catch(err => alert('複製失敗！'));
        }

        function exportToExcel() {
            if (!generatedData) return;
            const wb = XLSX.utils.book_new();
            generatedData.forEach((data, index) => {
                const { schedule, tasks, dateRange, weekDayDates, scheduleDays } = data;
                const header = ['勤務地點', ...weekDayDates.map((date, i) => `星期${['一','二','三','四','五'][i]}\n(${date})`)];
                const ws_data = [header];
                tasks.forEach((task, taskIndex) => {
                    const row = [task.name];
                    weekDayDates.forEach((_, dayIndex) => {
                        if (!scheduleDays[dayIndex].shouldSchedule) {
                            row.push(scheduleDays[dayIndex].description);
                        } else {
                            row.push(schedule[dayIndex][taskIndex].join('\n'));
                        }
                    });
                    ws_data.push(row);
                });
                
                const ws = XLSX.utils.aoa_to_sheet(ws_data);
                ws['!cols'] = [{wch:15}, {wch:15}, {wch:15}, {wch:15}, {wch:15}, {wch:15}];
                Object.keys(ws).forEach(cell => {
                    if (ws[cell].v) ws[cell].s = { alignment: { wrapText: true, vertical: 'top' } };
                });
                XLSX.utils.book_append_sheet(wb, ws, `第${index+1}週`);
            });
            XLSX.writeFile(wb, "班表.xlsx");
        }

        async function exportToPdf() {
            if (!generatedData) return;
            const { jsPDF } = window.jspdf;
            
            const allScheduleElements = Array.from(document.querySelectorAll('[id^="schedule-week-"]'));
            
            const style = document.createElement('style');
            style.innerHTML = `
                .pdf-export-container { 
                    display: inline-block; /* Crucial for shrink-wrapping content width */
                    padding: 10px;
                    background: white;
                }
                .pdf-export-container .mb-8 { margin-bottom: 8px !important; }
                .pdf-export-container h3 { font-size: 14px !important; margin-bottom: 4px !important; }
                .pdf-export-container table { font-size: 10px !important; }
                .pdf-export-container th, .pdf-export-container td { padding: 4px !important; }
            `;
            document.head.appendChild(style);

            const container = document.createElement('div');
            container.className = 'pdf-export-container';
            allScheduleElements.forEach(el => container.appendChild(el.cloneNode(true)));
            
            container.style.position = 'absolute';
            container.style.left = '-9999px';
            document.body.appendChild(container);

            try {
                const canvas = await html2canvas(container, { scale: 2 });
                document.body.removeChild(container);
                document.head.removeChild(style);

                const imgData = canvas.toDataURL('image/png');
                
                const pdf = new jsPDF('p', 'mm', 'a4');
                const pdfPageWidth = pdf.internal.pageSize.getWidth();
                const pdfPageHeight = pdf.internal.pageSize.getHeight();
                
                const imgProps = pdf.getImageProperties(imgData);
                const imgWidth = imgProps.width;
                const imgHeight = imgProps.height;
                
                const ratio = imgHeight / imgWidth;
                const pdfImageWidth = pdfPageWidth;
                const pdfImageHeight = pdfImageWidth * ratio;

                let heightLeft = pdfImageHeight;
                let position = 0;

                pdf.addImage(imgData, 'PNG', 0, position, pdfImageWidth, pdfImageHeight);
                heightLeft -= pdfPageHeight;

                while (heightLeft > 0) {
                    position -= pdfPageHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, position, pdfImageWidth, pdfImageHeight);
                    heightLeft -= pdfPageHeight;
                }
                
                pdf.save('班表.pdf');

            } catch (err) {
                console.error("html2canvas failed:", err);
                if (document.body.contains(container)) document.body.removeChild(container);
                if (document.head.contains(style)) document.head.removeChild(style);
            }
        }


        const setInitialAccordionState = () => {
            const accordions = document.querySelectorAll('.accordion-item');
            if (window.innerWidth >= 1024) { 
                accordions.forEach(item => item.classList.add('active'));
            } else {
                 accordions[3]?.classList.add('active');
            }
        };

        updateStartWeekValue(new Date());
        initApp();
        setInitialAccordionState();
        setInterval(checkConnectionStatus, 30000);
    });
</script>
</body>
