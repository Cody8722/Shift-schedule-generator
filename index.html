<!DOCTYPE html>
<html lang="zh-Hant" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班表產生器 (雲端資料庫版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <!-- 新增 PDF 產生工具 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-light: #f9fafb;
            --text-light: #000000;
            --card-bg-light: #ffffff;
            --muted-text-light: #6b7280;
            --border-light: #e5e7eb;
            --input-bg-light: #f3f4f6;
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --danger-color: #ef4444;
            --danger-hover: #dc2626;

            --bg-dark: #111827;
            --text-dark: #ffffff;
            --card-bg-dark: #1f2937;
            --muted-text-dark: #9ca3af;
            --border-dark: #374151;
            --input-bg-dark: #374151;
        }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .theme-light {
            background-color: var(--bg-light);
            color: var(--text-light);
        }
        .theme-dark {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }
        .card {
            background-color: var(--card-bg-light);
            border: 1px solid var(--border-light);
        }
        .dark .card {
            background-color: var(--card-bg-dark);
            border-color: var(--border-dark);
        }
        .form-input {
            background-color: var(--input-bg-light);
            border: 1px solid var(--border-light);
        }
        .dark .form-input {
            background-color: var(--input-bg-dark);
            border-color: var(--border-dark);
            color: var(--text-dark);
        }
        .text-muted { color: var(--muted-text-light); }
        .dark .text-muted { color: var(--muted-text-dark); }
        .btn-primary { background-color: var(--primary-color); }
        .btn-primary:hover { background-color: var(--primary-hover); }
        .btn-danger { background-color: var(--danger-color); }
        .btn-danger:hover { background-color: var(--danger-hover); }

        /* 動畫效果 */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body class="theme-light">
    <div class="container mx-auto p-4 md:p-8">
        
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-blue-600 dark:text-blue-400">智慧班表產生器 Pro</h1>
            <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition">
                <svg id="theme-icon-light" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <svg id="theme-icon-dark" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </button>
        </header>

        <!-- Profile Management -->
        <div class="card p-4 rounded-lg shadow-md mb-6 fade-in">
            <h2 class="text-xl font-bold mb-3">設定檔管理</h2>
            <div class="flex flex-wrap items-center gap-2">
                <label for="profile-select" class="font-medium">目前設定檔:</label>
                <select id="profile-select" class="form-input rounded-md p-2 flex-grow"></select>
                <button id="new-profile-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md transition">新增</button>
                <button id="rename-profile-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-md transition">重新命名</button>
                <button id="delete-profile-btn" class="btn-danger text-white font-bold py-2 px-4 rounded-md transition">刪除</button>
                 <button id="import-profile-btn" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-md transition">匯入設定</button>
                <button id="export-profile-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md transition">匯出設定</button>
                <input type="file" id="profile-file-input" class="hidden" accept=".json">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Left Column: Settings -->
            <div class="md:col-span-1 space-y-6">
                <!-- Task Settings -->
                <div id="task-settings" class="card p-4 rounded-lg shadow-md fade-in" style="animation-delay: 0.1s;">
                    <h2 class="text-xl font-bold mb-3">1. 勤務設定</h2>
                    <div id="task-list" class="space-y-2"></div>
                    <button id="add-task" class="mt-3 w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition">新增勤務地點</button>
                </div>
                
                <!-- Personnel Settings -->
                <div id="personnel-settings" class="card p-4 rounded-lg shadow-md fade-in" style="animation-delay: 0.2s;">
                    <h2 class="text-xl font-bold mb-3">2. 人員設定</h2>
                    <div id="personnel-list" class="space-y-2"></div>
                    <button id="add-personnel" class="mt-3 w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition">新增人員</button>
                </div>
            </div>

            <!-- Right Column: Generation and Output -->
            <div class="md:col-span-2 space-y-6">
                <!-- Generation Settings -->
                <div id="generation-settings" class="card p-4 rounded-lg shadow-md fade-in" style="animation-delay: 0.3s;">
                    <h2 class="text-xl font-bold mb-3">3. 產生班表</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label for="start-week" class="block font-medium text-sm text-muted">選擇開始週</label>
                            <input type="week" id="start-week" class="form-input w-full p-2 rounded-md mt-1">
                        </div>
                        <div>
                            <label for="num-weeks" class="block font-medium text-sm text-muted">產生週數</label>
                            <input type="number" id="num-weeks" value="1" min="1" max="10" class="form-input w-full p-2 rounded-md mt-1">
                        </div>
                    </div>
                    <button id="generate-schedule" class="mt-4 w-full text-lg bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-md transition shadow-lg">🚀 產生智慧班表</button>
                </div>

                <!-- Schedule Output -->
                <div id="output-container" class="card p-4 rounded-lg shadow-md hidden fade-in" style="animation-delay: 0.4s;">
                    <div class="flex flex-wrap justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold">班表結果</h2>
                        <div class="flex flex-wrap gap-2 mt-2 sm:mt-0">
                            <button id="save-schedule-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-3 rounded-md transition">儲存班表</button>
                            <button id="copy-schedule" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-3 rounded-md transition">複製 (純文字)</button>
                            <button id="export-excel" class="bg-green-700 hover:bg-green-800 text-white font-bold py-2 px-3 rounded-md transition">匯出成 Excel</button>
                            <button id="export-pdf" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-3 rounded-md transition">下載成 PDF</button>
                            <button id="print-schedule" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-3 rounded-md transition">專業列印</button>
                        </div>
                    </div>
                    <div id="schedule-output" class="overflow-x-auto"></div>
                </div>

                <!-- Saved Schedules -->
                <div class="card p-4 rounded-lg shadow-md fade-in" style="animation-delay: 0.5s;">
                    <h2 class="text-xl font-bold mb-3">已儲存的班表</h2>
                    <ul id="saved-schedules-list" class="list-disc pl-5 space-y-1 text-blue-600 dark:text-blue-400">
                        <!-- Saved schedules will be populated here -->
                    </ul>
                </div>
            </div>
        </div>
        <footer class="text-center mt-8 text-sm text-muted">
            <p>班表產生器 Pro &copy; 2024. All Rights Reserved.</p>
        </footer>
    </div>

    <!-- Modal for personnel advanced settings -->
    <div id="personnel-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden z-50">
        <div class="card p-6 rounded-lg shadow-xl w-11/12 md:w-1/2 max-w-lg mx-auto">
            <h3 class="text-2xl font-bold mb-4">進階設定: <span id="modal-personnel-name"></span></h3>
            
            <div class="mb-4">
                <label class="block font-medium mb-2">固定排休 (星期幾)</label>
                <div id="off-days-container" class="flex flex-wrap gap-2">
                    <!-- Checkboxes will be inserted here -->
                </div>
            </div>

            <div class="mb-6">
                <label for="preferred-task-select" class="block font-medium mb-2">偏好勤務地點</label>
                <select id="preferred-task-select" class="form-input w-full p-2 rounded-md">
                    <!-- Options will be inserted here -->
                </select>
            </div>
            
            <div class="flex justify-end gap-3">
                <button id="modal-close-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-md transition">關閉</button>
                <button id="modal-save-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition">儲存設定</button>
            </div>
        </div>
    </div>


<script>
    // --- Global State & Configuration ---
    const API_BASE_URL = '/api'; // Use relative path for production
    let appState = {
        activeProfile: 'default',
        profiles: {
            'default': {
                settings: {
                    tasks: [{ name: '任務一', count: 1 }],
                    personnel: [{ name: '人員A', maxShifts: 5, offDays: [], preferredTask: '' }]
                },
                schedules: {}
            }
        },
        holidays: {}
    };

    // --- DOM Elements ---
    document.addEventListener('DOMContentLoaded', () => {
        const elements = {
            profileSelect: document.getElementById('profile-select'),
            newProfileBtn: document.getElementById('new-profile-btn'),
            renameProfileBtn: document.getElementById('rename-profile-btn'),
            deleteProfileBtn: document.getElementById('delete-profile-btn'),
            importProfileBtn: document.getElementById('import-profile-btn'),
            exportProfileBtn: document.getElementById('export-profile-btn'),
            profileFileInput: document.getElementById('profile-file-input'),
            taskList: document.getElementById('task-list'),
            addTaskBtn: document.getElementById('add-task'),
            personnelList: document.getElementById('personnel-list'),
            addPersonnelBtn: document.getElementById('add-personnel'),
            startWeekInput: document.getElementById('start-week'),
            numWeeksInput: document.getElementById('num-weeks'),
            generateBtn: document.getElementById('generate-schedule'),
            outputContainer: document.getElementById('output-container'),
            scheduleOutput: document.getElementById('schedule-output'),
            copyBtn: document.getElementById('copy-schedule'),
            exportExcelBtn: document.getElementById('export-excel'),
            exportPdfBtn: document.getElementById('export-pdf'),
            printBtn: document.getElementById('print-schedule'),
            saveScheduleBtn: document.getElementById('save-schedule-btn'),
            savedSchedulesList: document.getElementById('saved-schedules-list'),
            themeToggle: document.getElementById('theme-toggle'),
            themeIconLight: document.getElementById('theme-icon-light'),
            themeIconDark: document.getElementById('theme-icon-dark'),
            // Modal elements
            personnelModal: document.getElementById('personnel-modal'),
            modalPersonnelName: document.getElementById('modal-personnel-name'),
            offDaysContainer: document.getElementById('off-days-container'),
            preferredTaskSelect: document.getElementById('preferred-task-select'),
            modalCloseBtn: document.getElementById('modal-close-btn'),
            modalSaveBtn: document.getElementById('modal-save-btn'),
        };

        let generatedData = null; // Store generated schedule data for export

        // --- API Functions ---
        const api = {
            get: async (endpoint) => {
                try {
                    const response = await fetch(`${API_BASE_URL}${endpoint}`);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return await response.json();
                } catch (error) {
                    console.error(`Failed to fetch ${endpoint}:`, error);
                    alert(`無法從伺服器讀取資料: ${error.message}`);
                    return null;
                }
            },
            post: async (endpoint, body) => {
                try {
                    const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body),
                    });
                    if (!response.ok) {
                         const err = await response.json();
                         throw new Error(err.message || `HTTP error! status: ${response.status}`);
                    }
                    return await response.json();
                } catch (error) {
                    console.error(`Failed to post to ${endpoint}:`, error);
                    alert(`操作失敗: ${error.message}`);
                    return null;
                }
            },
             put: async (endpoint, body) => {
                try {
                    const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body),
                    });
                     if (!response.ok) {
                         const err = await response.json();
                         throw new Error(err.message || `HTTP error! status: ${response.status}`);
                    }
                    return await response.json();
                } catch (error) {
                    console.error(`Failed to put to ${endpoint}:`, error);
                    alert(`操作失敗: ${error.message}`);
                    return null;
                }
            },
            delete: async (endpoint) => {
                 try {
                    const response = await fetch(`${API_BASE_URL}${endpoint}`, { method: 'DELETE' });
                     if (!response.ok) {
                         const err = await response.json();
                         throw new Error(err.message || `HTTP error! status: ${response.status}`);
                    }
                    return await response.json();
                } catch (error) {
                    console.error(`Failed to delete ${endpoint}:`, error);
                    alert(`操作失敗: ${error.message}`);
                    return null;
                }
            }
        };

        // --- Application Logic ---
        const getActiveProfile = () => appState.profiles[appState.activeProfile];

        const saveSettings = async () => {
            const activeProfile = getActiveProfile();
            if (!activeProfile) return;
            await api.put(`/profiles/${appState.activeProfile}`, { settings: activeProfile.settings });
        };
        
        const renderTasks = () => {
            elements.taskList.innerHTML = '';
            const tasks = getActiveProfile()?.settings?.tasks || [];
            tasks.forEach((task, index) => {
                const div = document.createElement('div');
                div.className = 'flex items-center gap-2';
                div.innerHTML = `
                    <input type="text" value="${task.name}" class="form-input flex-grow p-1 rounded-md" placeholder="勤務名稱" data-index="${index}" data-field="name">
                    <input type="number" value="${task.count}" class="form-input w-20 p-1 rounded-md" min="1" data-index="${index}" data-field="count">
                    <button class="remove-task text-red-500 hover:text-red-700 font-bold text-xl" data-index="${index}">&times;</button>
                `;
                elements.taskList.appendChild(div);
            });
        };

        const renderPersonnel = () => {
            elements.personnelList.innerHTML = '';
            const personnel = getActiveProfile()?.settings?.personnel || [];
            personnel.forEach((person, index) => {
                const div = document.createElement('div');
                div.className = 'flex items-center gap-2';
                div.innerHTML = `
                    <input type="text" value="${person.name}" class="form-input flex-grow p-1 rounded-md" placeholder="人員姓名" data-index="${index}" data-field="name">
                    <input type="number" value="${person.maxShifts}" class="form-input w-24 p-1 rounded-md" min="1" title="每週班次上限" data-index="${index}" data-field="maxShifts">
                    <button class="advanced-settings-btn text-blue-500 hover:text-blue-700" data-index="${index}">⚙️</button>
                    <button class="remove-personnel text-red-500 hover:text-red-700 font-bold text-xl" data-index="${index}">&times;</button>
                `;
                elements.personnelList.appendChild(div);
            });
        };

        const renderProfileSelector = () => {
            elements.profileSelect.innerHTML = '';
            Object.keys(appState.profiles).forEach(name => {
                const option = document.createElement('option');
                option.value = option.textContent = name;
                if (name === appState.activeProfile) {
                    option.selected = true;
                }
                elements.profileSelect.appendChild(option);
            });
        };

        const renderSavedSchedules = () => {
            elements.savedSchedulesList.innerHTML = '<li>無 (尚未儲存任何班表)</li>';
            const activeProfile = getActiveProfile();
            if (!activeProfile) return;

            // FIX 2: Add a safeguard before calling Object.keys
            const schedules = activeProfile?.schedules;
            const scheduleNames = schedules ? Object.keys(schedules) : [];

            if (scheduleNames.length > 0) {
                elements.savedSchedulesList.innerHTML = '';
                scheduleNames.forEach(name => {
                    const li = document.createElement('li');
                    li.className = 'flex justify-between items-center';
                    li.innerHTML = `
                        <a href="#" class="load-schedule-link hover:underline" data-name="${name}">${name}</a>
                        <button class="delete-schedule-btn text-red-500 hover:text-red-700 text-xs" data-name="${name}">刪除</button>
                    `;
                    elements.savedSchedulesList.appendChild(li);
                });
            }
        };

        const renderAll = () => {
            renderProfileSelector();
            renderTasks();
            renderPersonnel();
            renderSavedSchedules();
        };

        const initApp = async () => {
            try {
                const data = await api.get('/profiles');
                if (data && data.profiles) {
                    // --- FIX START: Do not overwrite the entire appState ---
                    // OLD CODE: appState = data;
                    // NEW CODE:
                    appState.activeProfile = data.activeProfile;
                    appState.profiles = data.profiles;
                    // By doing this, we keep the original appState.holidays object.
                    // --- FIX END ---
                    renderAll();
                } else {
                   throw new Error('無法從伺服器獲取有效的設定檔資料。');
                }
            } catch(e) {
                console.error("初始化 App 失敗:", e);
                alert(`初始化失敗: ${e.message}`);
            }
        };

        // --- Event Handlers ---
        
        elements.addTaskBtn.addEventListener('click', () => {
            getActiveProfile().settings.tasks.push({ name: `任務${getActiveProfile().settings.tasks.length + 1}`, count: 1 });
            renderTasks();
            saveSettings();
        });

        elements.taskList.addEventListener('change', (e) => {
            if (e.target.matches('input')) {
                const { index, field } = e.target.dataset;
                const value = e.target.type === 'number' ? parseInt(e.target.value, 10) : e.target.value;
                getActiveProfile().settings.tasks[index][field] = value;
                saveSettings();
            }
        });

        elements.taskList.addEventListener('click', (e) => {
            if (e.target.matches('.remove-task')) {
                getActiveProfile().settings.tasks.splice(e.target.dataset.index, 1);
                renderTasks();
                saveSettings();
            }
        });

        elements.addPersonnelBtn.addEventListener('click', () => {
            getActiveProfile().settings.personnel.push({ name: `人員${getActiveProfile().settings.personnel.length + 1}`, maxShifts: 5, offDays: [], preferredTask: '' });
            renderPersonnel();
            saveSettings();
        });
        
        elements.personnelList.addEventListener('change', (e) => {
            if (e.target.matches('input')) {
                const { index, field } = e.target.dataset;
                const value = e.target.type === 'number' ? parseInt(e.target.value, 10) : e.target.value;
                getActiveProfile().settings.personnel[index][field] = value;
                saveSettings();
            }
        });

        elements.personnelList.addEventListener('click', (e) => {
            if (e.target.matches('.remove-personnel')) {
                getActiveProfile().settings.personnel.splice(e.target.dataset.index, 1);
                renderPersonnel();
                saveSettings();
            } else if (e.target.matches('.advanced-settings-btn')) {
                openPersonnelModal(e.target.dataset.index);
            }
        });

        elements.profileSelect.addEventListener('change', async (e) => {
            const newProfileName = e.target.value;
            const result = await api.put('/profiles/active', { name: newProfileName });
            if (result) {
                appState.activeProfile = newProfileName;
                renderAll();
            }
        });

        elements.newProfileBtn.addEventListener('click', async () => {
            const name = prompt('請輸入新的設定檔名稱:');
            if (name && !appState.profiles[name]) {
                const result = await api.post('/profiles', { name });
                if (result) {
                    appState.profiles[name] = { settings: { tasks: [], personnel: [] }, schedules: {} };
                    appState.activeProfile = name;
                    renderAll();
                }
            } else if (name) {
                alert('該名稱已存在！');
            }
        });

        elements.renameProfileBtn.addEventListener('click', async () => {
            const oldName = appState.activeProfile;
            const newName = prompt(`請為「${oldName}」輸入新名稱:`, oldName);
            if (newName && newName !== oldName && !appState.profiles[newName]) {
                const result = await api.put(`/profiles/${oldName}/rename`, { newName });
                 if (result) {
                    appState.profiles[newName] = appState.profiles[oldName];
                    delete appState.profiles[oldName];
                    appState.activeProfile = newName;
                    renderAll();
                }
            } else if (newName) {
                alert('名稱無效或已存在！');
            }
        });

        elements.deleteProfileBtn.addEventListener('click', async () => {
            const nameToDelete = appState.activeProfile;
            if (Object.keys(appState.profiles).length <= 1) {
                alert('至少需保留一個設定檔！');
                return;
            }
            if (confirm(`確定要刪除設定檔「${nameToDelete}」嗎？此操作無法復原。`)) {
                const result = await api.delete(`/profiles/${nameToDelete}`);
                if (result) {
                    delete appState.profiles[nameToDelete];
                    appState.activeProfile = Object.keys(appState.profiles)[0]; // Switch to first available
                    await api.put('/profiles/active', { name: appState.activeProfile });
                    renderAll();
                }
            }
        });

        elements.exportProfileBtn.addEventListener('click', () => {
            const settings = getActiveProfile().settings;
            const blob = new Blob([JSON.stringify(settings, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${appState.activeProfile}_settings.json`;
            a.click();
            URL.revokeObjectURL(url);
        });

        elements.importProfileBtn.addEventListener('click', () => elements.profileFileInput.click());

        elements.profileFileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = async (event) => {
                    try {
                        const newSettings = JSON.parse(event.target.result);
                        if (confirm('這將會覆蓋您目前的設定，確定要匯入嗎？')) {
                            getActiveProfile().settings = newSettings;
                            await saveSettings();
                            renderTasks();
                            renderPersonnel();
                        }
                    } catch (err) {
                        alert('檔案格式錯誤，請確認是正確的 .json 設定檔。');
                    }
                };
                reader.readAsText(file);
            }
        });
        
        // Modal Logic
        let currentEditingPersonnelIndex = -1;
        const openPersonnelModal = (index) => {
            currentEditingPersonnelIndex = index;
            const personnel = getActiveProfile().settings.personnel[index];
            elements.modalPersonnelName.textContent = personnel.name;
            
            // Populate off days
            const weekDays = ['星期一', '星期二', '星期三', '星期四', '星期五'];
            elements.offDaysContainer.innerHTML = weekDays.map((day, dayIndex) => `
                <label class="flex items-center space-x-2">
                    <input type="checkbox" class="form-checkbox rounded" value="${dayIndex}" ${personnel.offDays.includes(dayIndex) ? 'checked' : ''}>
                    <span>${day}</span>
                </label>
            `).join('');

            // Populate preferred task
            const tasks = getActiveProfile().settings.tasks;
            elements.preferredTaskSelect.innerHTML = '<option value="">無偏好</option>' + tasks.map(task => 
                `<option value="${task.name}" ${personnel.preferredTask === task.name ? 'selected' : ''}>${task.name}</option>`
            ).join('');

            elements.personnelModal.classList.remove('hidden');
        };

        const closePersonnelModal = () => {
            elements.personnelModal.classList.add('hidden');
            currentEditingPersonnelIndex = -1;
        };
        
        elements.modalCloseBtn.addEventListener('click', closePersonnelModal);
        
        elements.modalSaveBtn.addEventListener('click', () => {
            if (currentEditingPersonnelIndex > -1) {
                const personnel = getActiveProfile().settings.personnel[currentEditingPersonnelIndex];
                
                // Save off days
                personnel.offDays = Array.from(elements.offDaysContainer.querySelectorAll('input:checked')).map(cb => parseInt(cb.value));
                
                // Save preferred task
                personnel.preferredTask = elements.preferredTaskSelect.value;
                
                saveSettings();
                closePersonnelModal();
            }
        });
        
        // ... Other event handlers ...
        elements.generateBtn.addEventListener('click', generateFullSchedule);
        elements.copyBtn.addEventListener('click', copyScheduleToClipboard);
        elements.exportExcelBtn.addEventListener('click', exportToExcel);
        elements.exportPdfBtn.addEventListener('click', exportToPdf);
        elements.printBtn.addEventListener('click', () => window.print());
        
        elements.saveScheduleBtn.addEventListener('click', async () => {
            if (!generatedData) {
                alert('請先產生班表！');
                return;
            }
            const name = prompt('請為此班表命名 (例如: 2024-W35):');
            if (name) {
                const result = await api.post('/schedules', { name, data: generatedData });
                if (result) {
                    getActiveProfile().schedules[name] = generatedData;
                    renderSavedSchedules();
                    alert('班表已儲存！');
                }
            }
        });

        elements.savedSchedulesList.addEventListener('click', async (e) => {
            e.preventDefault();
            if (e.target.matches('.load-schedule-link')) {
                const name = e.target.dataset.name;
                const scheduleData = await api.get(`/schedules/${name}`);
                if (scheduleData) {
                    generatedData = scheduleData;
                    displaySchedule(scheduleData);
                }
            } else if (e.target.matches('.delete-schedule-btn')) {
                 const name = e.target.dataset.name;
                 if (confirm(`確定要刪除班表「${name}」嗎？`)) {
                     const result = await api.delete(`/schedules/${name}`);
                     if (result) {
                         delete getActiveProfile().schedules[name];
                         renderSavedSchedules();
                     }
                 }
            }
        });
        
        // FIX 1: Define the fineTuneSchedule function.
        function fineTuneSchedule() {
            console.log("fineTuneSchedule called. This feature is under development.");
            alert("班表微調功能正在開發中！");
            // You can add logic here to make the table cells editable, for example.
        }

        // Add event listener for a potential fine-tune button if it exists
        // Example: document.getElementById('fine-tune-btn')?.addEventListener('click', fineTuneSchedule);

        // --- Theme Toggle ---
        const applyTheme = (theme) => {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                document.body.classList.remove('theme-light');
                document.body.classList.add('theme-dark');
                elements.themeIconLight.classList.add('hidden');
                elements.themeIconDark.classList.remove('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                document.body.classList.remove('theme-dark');
                document.body.classList.add('theme-light');
                elements.themeIconLight.classList.remove('hidden');
                elements.themeIconDark.classList.add('hidden');
            }
        };

        elements.themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.classList.contains('dark');
            const newTheme = isDark ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });
        
        // --- Core Scheduling Logic ---
        
        async function fetchHolidaysForYear(year) {
            if (appState.holidays[year]) return appState.holidays[year];
            try {
                const holidayData = await api.get(`/holidays/${year}`);
                const holidaySet = new Set(holidayData.filter(h => h.isHoliday).map(h => h.date));
                appState.holidays[year] = holidaySet;
                return holidaySet;
            } catch (e) {
                console.warn(`無法讀取 ${year} 年的假日資料，將不考慮國定假日。`);
                appState.holidays[year] = new Set();
                return appState.holidays[year];
            }
        }
        
        function getWeekInfo(weekString, weekIndex) {
            const [year, week] = weekString.split('-W').map(Number);
            const date = new Date(year, 0, 1 + (week - 1 + weekIndex) * 7);
            date.setDate(date.getDate() - (date.getDay() === 0 ? 6 : date.getDay() - 1));
            
            const weekDates = [];
            const weekDayDates = [];
            const scheduleDays = []; // To store holiday info
            
            for (let i = 0; i < 7; i++) {
                const currentDate = new Date(date);
                currentDate.setDate(date.getDate() + i);
                const yyyy = currentDate.getFullYear();
                const mm = String(currentDate.getMonth() + 1).padStart(2, '0');
                const dd = String(currentDate.getDate()).padStart(2, '0');
                const dateStr = `${yyyy}${mm}${dd}`;
                weekDates.push(dateStr);
                if (i < 5) { // Only Monday to Friday
                    weekDayDates.push(`${mm}/${dd}`);
                }
            }
            return { year, weekDates, weekDayDates };
        }
        
        async function generateFullSchedule() {
            const settings = getActiveProfile().settings;
            if (!settings.personnel || settings.personnel.length === 0 || !settings.tasks || settings.tasks.length === 0) {
                alert('請先設定勤務與人員！');
                return;
            }
            
            const startWeek = elements.startWeekInput.value;
            const numWeeks = parseInt(elements.numWeeksInput.value, 10);
            if (!startWeek) {
                alert('請選擇開始週！');
                return;
            }

            generatedData = [];
            for (let i = 0; i < numWeeks; i++) {
                const { year, weekDates, weekDayDates } = getWeekInfo(startWeek, i);
                const holidays = await fetchHolidaysForYear(year);

                const scheduleDays = weekDates.slice(0, 5).map(dateStr => {
                    if (holidays.has(dateStr)) {
                        return { shouldSchedule: false, description: '國定假日' };
                    }
                    return { shouldSchedule: true };
                });
                
                const schedule = generateWeeklySchedule(settings, scheduleDays);
                const startDate = weekDayDates[0];
                const endDate = weekDayDates[weekDayDates.length-1];

                generatedData.push({
                    schedule,
                    tasks: settings.tasks,
                    dateRange: `${startDate} - ${endDate}`,
                    weekDayDates,
                    scheduleDays,
                });
            }
            displaySchedule(generatedData);
        }

        function generateWeeklySchedule(settings, scheduleDays) {
            const { personnel, tasks } = settings;
            let schedule = Array.from({ length: 5 }, () => Array.from({ length: tasks.length }, () => []));
            let weeklyCounts = personnel.map(() => 0);
            let personnelPool = personnel.map((p, i) => ({ ...p, originalIndex: i }));

            for (let dayIndex = 0; dayIndex < 5; dayIndex++) {
                if (!scheduleDays[dayIndex].shouldSchedule) continue;

                // Filter out personnel who have the day off
                let availablePersonnel = personnelPool.filter(p => !p.offDays.includes(dayIndex));
                
                for (let taskIndex = 0; taskIndex < tasks.length; taskIndex++) {
                    const task = tasks[taskIndex];

                    // Sort by preference, then by weekly count (ascending)
                    availablePersonnel.sort((a, b) => {
                        const aPref = a.preferredTask === task.name;
                        const bPref = b.preferredTask === task.name;
                        if (aPref && !bPref) return -1;
                        if (!aPref && bPref) return 1;
                        return weeklyCounts[a.originalIndex] - weeklyCounts[b.originalIndex];
                    });
                    
                    for (let i = 0; i < task.count; i++) {
                        let assigned = false;
                        for (let p of availablePersonnel) {
                            if (weeklyCounts[p.originalIndex] < p.maxShifts && !schedule[dayIndex].flat().includes(p.name)) {
                                schedule[dayIndex][taskIndex].push(p.name);
                                weeklyCounts[p.originalIndex]++;
                                assigned = true;
                                break;
                            }
                        }
                        if (!assigned) schedule[dayIndex][taskIndex].push('人力不足');
                    }
                }
            }
            return schedule;
        }

        function displaySchedule(dataToDisplay) {
            let html = '';
            dataToDisplay.forEach((data, index) => {
                const { schedule, tasks, dateRange, weekDayDates, scheduleDays } = data;
                const weekDayNames = ['一', '二', '三', '四', '五'];
                html += `
                    <div class="mb-8" id="schedule-week-${index}">
                        <h3 class="text-xl font-bold mb-2">第 ${index + 1} 週班表 (${dateRange})</h3>
                        <table class="w-full border-collapse border border-gray-300 dark:border-gray-600">
                            <thead class="bg-gray-100 dark:bg-gray-700">
                                <tr>
                                    <th class="border p-2">勤務地點</th>
                                    ${weekDayDates.map((date, i) => `<th class="border p-2">星期${weekDayNames[i]}<br>(${date})</th>`).join('')}
                                </tr>
                            </thead>
                            <tbody id="schedule-table-body-${index}">
                                ${tasks.map((task, taskIndex) => {
                                    let taskRows = '';
                                    for (let i = 0; i < task.count; i++) {
                                        taskRows += `<tr>`;
                                        if (i === 0) {
                                            taskRows += `<td class="border p-2 font-medium" rowspan="${task.count}">${task.name}</td>`;
                                        }
                                        taskRows += schedule[0].map((_, dayIndex) => {
                                             if (!scheduleDays[dayIndex].shouldSchedule) {
                                                return i === 0 
                                                    ? `<td class="border p-2 text-center text-gray-500 bg-gray-100 dark:bg-gray-700" rowspan="${task.count}">${scheduleDays[dayIndex].description}</td>` 
                                                    : '';
                                             }
                                             const names = schedule[dayIndex][taskIndex];
                                             return `<td class="border p-2 text-center">${i < names.length ? names[i] : ''}</td>`;
                                        }).join('');
                                        taskRows += `</tr>`;
                                    }
                                    return taskRows;
                                }).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            });
            elements.scheduleOutput.innerHTML = html;
            elements.outputContainer.classList.remove('hidden');
        }
        
        function copyScheduleToClipboard() {
            if (!generatedData) return;
            let tsvContent = '';
            generatedData.forEach((data, index) => {
                const { schedule, tasks, dateRange, weekDayDates, scheduleDays } = data;
                const weekDayNames = ['一', '二', '三', '四', '五'];
                tsvContent += `--- 第 ${index + 1} 週班表 (${dateRange}) ---\n`;
                tsvContent += ['勤務地點', ...weekDayDates.slice(0, 5).map((date, i) => `星期${weekDayNames[i]}(${date})`)].join('\t') + '\n';

                tasks.forEach((task, taskIndex) => {
                    for (let i = 0; i < task.count; i++) {
                        const rowData = [ i === 0 ? task.name : '' ];
                        for (let dayIndex = 0; dayIndex < 5; dayIndex++) {
                             if (!scheduleDays[dayIndex].shouldSchedule) {
                                rowData.push(i === 0 ? (scheduleDays[dayIndex].description || "休息") : '');
                             } else {
                                const names = schedule[dayIndex][taskIndex];
                                rowData.push(i < names.length ? names[i] : '');
                             }
                        }
                        tsvContent += rowData.join('\t') + '\n';
                    }
                });
                tsvContent += '\n';
            });
            navigator.clipboard.writeText(tsvContent).then(() => {
                elements.copyBtn.textContent = '已複製！';
                setTimeout(() => { elements.copyBtn.textContent = '複製 (純文字)'; }, 2000);
            }).catch(err => {
                console.error('複製失敗:', err);
                alert('複製失敗，您的瀏覽器可能不支援此功能。');
            });
        }
        
        function exportToExcel() {
            if (!generatedData) return;
            const wb = XLSX.utils.book_new();
            generatedData.forEach((data, index) => {
                const { schedule, tasks, dateRange, weekDayDates, scheduleDays } = data;
                const weekDayNames = ['一', '二', '三', '四', '五'];
                
                const header = ['勤務地點', ...weekDayDates.slice(0, 5).map((date, i) => `星期${weekDayNames[i]}\n(${date})`)];
                const ws_data = [header];
                
                tasks.forEach((task, taskIndex) => {
                    for (let i = 0; i < task.count; i++) {
                        const row = [i === 0 ? task.name : ''];
                        for(let dayIndex=0; dayIndex<5; dayIndex++) {
                            if (!scheduleDays[dayIndex].shouldSchedule) {
                                row.push(scheduleDays[dayIndex].description);
                            } else {
                                const names = schedule[dayIndex][taskIndex];
                                row.push(i < names.length ? names[i] : '');
                            }
                        }
                        ws_data.push(row);
                    }
                });
                
                const ws = XLSX.utils.aoa_to_sheet(ws_data);
                XLSX.utils.book_append_sheet(wb, ws, `第${index+1}週 ${dateRange}`);
            });
            XLSX.writeFile(wb, "班表.xlsx");
        }

        function exportToPdf() {
            if (!generatedData) return;
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF('p', 'mm', 'a4');
            const scheduleElements = document.querySelectorAll('[id^="schedule-week-"]');
            let yPos = 10;
            const pageHeight = pdf.internal.pageSize.height - 20; // A4 height with margin

            const processElement = (index) => {
                if (index >= scheduleElements.length) {
                    pdf.save('班表.pdf');
                    return;
                }
                const element = scheduleElements[index];
                html2canvas(element, { scale: 2 }).then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    const imgWidth = 190; // A4 width with margin
                    const imgHeight = canvas.height * imgWidth / canvas.width;
                    
                    if (yPos + imgHeight > pageHeight && index > 0) {
                        pdf.addPage();
                        yPos = 10;
                    }
                    
                    pdf.addImage(imgData, 'PNG', 10, yPos, imgWidth, imgHeight);
                    yPos += imgHeight + 10;
                    
                    processElement(index + 1);
                });
            };
            processElement(0);
        }

        // --- Initial Load ---
        const savedTheme = localStorage.getItem('theme') || 'light';
        applyTheme(savedTheme);
        
        const today = new Date();
        const year = today.getFullYear();
        const week = Math.ceil((((today - new Date(year, 0, 1)) / 86400000) + new Date(year, 0, 1).getDay() + 1) / 7);
        elements.startWeekInput.value = `${year}-W${String(week).padStart(2,'0')}`;

        initApp();
    });
