        function createWeeklyStats(weekData, weekIndex) {
            const { schedule, tasks } = weekData;
            const personnel = getActiveProfile().settings.personnel || [];

            // è¨ˆç®—æ¯å€‹äººåœ¨é€™é€±çš„å€¼å‹¤æ¬¡æ•¸
            const shiftCounts = {};
            personnel.forEach(person => {
                shiftCounts[person.name] = 0;
            });

            // éæ­·æ‰€æœ‰å¤©å’Œæ‰€æœ‰å‹¤å‹™ï¼Œè¨ˆç®—æ¬¡æ•¸ï¼ˆåŒ…å«å·²åˆªé™¤çš„äººå“¡ï¼‰
            schedule.forEach(daySchedule => {
                daySchedule.forEach(taskPersonnel => {
                    taskPersonnel.forEach(personName => {
                        if (shiftCounts[personName] !== undefined) {

        function canAddPersonToCell(weekIndex, dayIndex, taskIndex, personName, ignoreSameCell = false) {
            if (!editingData || !editingData[weekIndex]) return { canAdd: false, reason: 'æ•¸æ“šç„¡æ•ˆ' };

            const taskRequiredCount = tasks[taskIndex].count;

            // åˆ¤æ–·æ˜¯å¦å¾åŒä¸€æ ¼å­æ‹–æ‹½ï¼ˆä¸ç®—æ–°å¢äººå“¡ï¼‰
            let isDraggingFromSameCell = false;
            if (draggedFromCell) {
                const fromWeekIndex = parseInt(draggedFromCell.dataset.weekIndex, 10);
                const fromDayIndex = parseInt(draggedFromCell.dataset.dayIndex, 10);
                const fromTaskIndex = parseInt(draggedFromCell.dataset.taskIndex, 10);
                isDraggingFromSameCell = (fromWeekIndex === weekIndex && fromDayIndex === dayIndex && fromTaskIndex === taskIndex);
            }

            // å¦‚æœä¸æ˜¯å¾åŒä¸€æ ¼å­æ‹–æ‹½ï¼Œä¸”äººæ•¸å·²æ»¿ï¼Œå‰‡ä¸å…è¨±
            if (!isDraggingFromSameCell && currentCount >= taskRequiredCount) {
                return { canAdd: false, reason: `äººæ•¸å·²æ»¿ (${currentCount}/${taskRequiredCount})` };
            }

            // æª¢æŸ¥å›ºå®šæ’ä¼‘æ—¥
            const personnel = getActiveProfile().settings.personnel || [];
            const person = personnel.find(p => p.name === personName);
            if (person && person.offDays && person.offDays.includes(dayIndex)) {
                const weekDayNames = ['ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”'];
                return { canAdd: false, reason: `æ˜ŸæœŸ${weekDayNames[dayIndex]}å›ºå®šæ’ä¼‘` };
            }

            // æª¢æŸ¥åŒä¸€å¤©æ˜¯å¦å·²åœ¨å…¶ä»–å‹¤å‹™ä¸­
            const allTasksThisDay = editingData[weekIndex].schedule[dayIndex];

            for (let i = 0; i < allTasksThisDay.length; i++) {
                if (i !== taskIndex && allTasksThisDay[i].includes(personName)) {

                    if (ignoreSameCell && draggedFromCell) {
                        const fromWeekIndex = parseInt(draggedFromCell.dataset.weekIndex, 10);
                        const fromDayIndex = parseInt(draggedFromCell.dataset.dayIndex, 10);
                        const fromTaskIndex = parseInt(draggedFromCell.dataset.taskIndex, 10);

                        if (fromWeekIndex === weekIndex && fromDayIndex === dayIndex && fromTaskIndex === i) {
                            continue; // å¿½ç•¥åŸå§‹ä½ç½®
                        }
                    }

                    const conflictTaskName = tasks[i].name;
                    return { canAdd: false, reason: `å·²åœ¨ã€Œ${conflictTaskName}ã€` };
                }
            }

            return { canAdd: true, reason: '' };
        }

            const allScheduleElements = Array.from(document.querySelectorAll('[id^="schedule-week-"]'));

            const isLandscape = numWeeks >= 2;

            let fontSize, headerFontSize, titleFontSize, padding, scaleValue;
            if (numWeeks === 1) {
                fontSize = 18;
                headerFontSize = 19;
                titleFontSize = 22;
                padding = 12;
                scaleValue = 1.8;  // 1 é€±ï¼šé«˜æ¸…
            } else if (numWeeks === 2) {
                fontSize = 15;
                headerFontSize = 16;
                titleFontSize = 19;
                padding = 10;
                scaleValue = 1.4;  // 2 é€±ï¼šä¸­æ¸…
            } else if (numWeeks <= 4) {
                fontSize = 14;
                headerFontSize = 15;
                titleFontSize = 17;
                padding = 8;
                scaleValue = 1.3;  // 3-4 é€±ï¼šæ¨™æ¸…
            } else {
                fontSize = 12;
                headerFontSize = 13;
                titleFontSize = 15;
                padding = 6;
                scaleValue = 1.2;  // 5+ é€±ï¼šæœ€å°æ¸…æ™°åº¦
            }

            const style = document.createElement('style');
            style.innerHTML = `
                .pdf-export-container {
                    display: block;
                    padding: ${padding}px;
                    background: white;
                    width: ${isLandscape ? '1800px' : '1000px'} !important;
                    min-width: ${isLandscape ? '1800px' : '1000px'} !important;
                }
                .pdf-export-container .mb-8 { margin-bottom: ${padding}px !important; }
                .pdf-export-container h3 {
                    font-size: ${titleFontSize}px !important;
                    margin-bottom: ${padding / 2}px !important;
                    font-weight: bold;
                }
                .pdf-export-container table {
                    font-size: ${fontSize}px !important;
                    width: 100% !important;
                    border-collapse: collapse !important;
                    table-layout: fixed !important;
                }
                .pdf-export-container th, .pdf-export-container td {
                    padding: ${padding}px !important;
                    line-height: 1.4 !important;
                    word-wrap: break-word !important;
                }
                .pdf-export-container th {
                    font-size: ${headerFontSize}px !important;
                    font-weight: bold !important;
                }
            `;
            document.head.appendChild(style);

            const container = document.createElement('div');
            container.className = 'pdf-export-container';
            allScheduleElements.forEach(el => container.appendChild(el.cloneNode(true)));
            container.style.position = 'absolute';
            container.style.left = '-9999px';
            document.body.appendChild(container);

            try {
                // æ ¹æ“šé€±æ•¸å‹•æ…‹èª¿æ•´ scaleï¼Œå¹³è¡¡æ¸…æ™°åº¦èˆ‡æ–‡ä»¶å¤§å°
                const canvas = await html2canvas(container, {
                    scale: scaleValue,
                    useCORS: true,
                    allowTaint: true,
                    backgroundColor: '#ffffff'
                });

                document.body.removeChild(container);
                document.head.removeChild(style);

                // ä½¿ç”¨ JPEG æ ¼å¼å¤§å¹…æ¸›å°‘æ–‡ä»¶å¤§å°ï¼ˆ92% è³ªé‡å¹¾ä¹ç„¡æï¼‰
                const imgData = canvas.toDataURL('image/jpeg', 0.92);
                const pdf = new jsPDF(orientation, 'mm', 'a4');
                const pdfPageWidth = pdf.internal.pageSize.getWidth();
                const pdfPageHeight = pdf.internal.pageSize.getHeight();
                const imgProps = pdf.getImageProperties(imgData);
                const imgWidth = imgProps.width;
                const imgHeight = imgProps.height;

                // è¨­å®šé‚Šè·
                const margin = 5;
                const availableWidth = pdfPageWidth - (margin * 2);
                const availableHeight = pdfPageHeight - (margin * 2);

                // å„ªå…ˆä½¿ç”¨å¯¬åº¦å¡«æ»¿æ•´å€‹é é¢
                let scale = availableWidth / imgWidth;
                let pdfImageWidth = availableWidth;
                let pdfImageHeight = (imgHeight * scale);

                // å¦‚æœé«˜åº¦è¶…å‡ºï¼Œå‰‡æ”¹ç”¨é«˜åº¦ä¾†ç¸®æ”¾
                if (pdfImageHeight > availableHeight) {
                    scale = availableHeight / imgHeight;
                    pdfImageHeight = availableHeight;
                    pdfImageWidth = imgWidth * scale;
                }

                // å°‡åœ–ç‰‡ç½®ä¸­
                const xPosition = margin;
                const yPosition = (pdfPageHeight - pdfImageHeight) / 2;

                // å°‡æ•´å€‹åœ–ç‰‡æ”¾åœ¨ä¸€é å…§ï¼ˆä½¿ç”¨ JPEG æ ¼å¼ï¼‰
                pdf.addImage(imgData, 'JPEG', xPosition, yPosition, pdfImageWidth, pdfImageHeight);
                pdf.save('ç­è¡¨.pdf');
            } catch (err) {
                console.error("html2canvas failed:", err);
                alert('PDF å°å‡ºå¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦');
                if (document.body.contains(container)) document.body.removeChild(container);
                if (document.head.contains(style)) document.head.removeChild(style);
            }
        }
